{{if .}}
	<tr>
		<th style="width: 25%">{{.Name}}{{with .Digest}}<sup><a href="/file/{{.GetInstance}}/{{.GetHashString}}/{{.GetSizeBytes}}/log.txt">*</a></sup>{{end}}:</th>
		<td class="width: 75%">
			{{if .NotFound}}
				The log file for this action could not be found.
			{{else if .TooLarge}}
				The log file for this action is too large to display ({{.Digest.GetSizeBytes}} bytes).
			{{else}}
				<div class="term-container">{{.HTML}}</div>
			{{end}}
		</td>
	</tr>
{{end}}
